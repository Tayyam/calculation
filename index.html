<body>
    <div class="Container">
        <label for="age">Your  age</label>
        <input id="age" type="number" value="18">

        <label for="rate">Rate %</label>
        <input id="rate" type="number" value="30">

        <label for="num">Amount of money</label>
        <input id="num" type="number" value="6000" step="1000">

        <label for="num2">Amount of added money</label>
        <input id="num2" type="number" value="0" step="1000">

        <label for="amounfOfYears">Number of years</label>
        <input id="amounfOfYears" type="number" value="5">

        <label for="result">Result :</label>
        <h1 id="result">0</h1>

        <button id="btn" class="btn btn-primary" onclick="calculate()">Calculate</button>

        <h2>A basic table</h2>

        <table class="table" id="myTable">
            <thead>
                <tr>
                    <th scope="col">Number/Year/Age</th>
                    <th scope="col">Amount of money</th>
                    <th scope="col">shares</th>

                </tr>
            </thead>
            
            <tbody id="tbody">
                
            </tbody>

        </table>
    </div>
